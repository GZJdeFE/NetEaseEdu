<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>网易交易产品部</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<!-- 顶部通知条 -->
	<div class="prompt-bar">
		<div class="prompt-bar-content">
			<p>网易云课堂微专业，帮助你掌握专业技能，令你求职或加薪多一份优势<a class="view-now" href="">立即查看></a></p>
			<div class="prompt-bar-close">
				<span>X</span>
				<span>不再提示</span>
			</div>
		</div>
	</div>
	<!-- 导航头 -->
	<div class="header">
		<div class="header-content">
			<h1 class="header-content-logo">
				<span class="header-logo-en">EDU</span>
				<span class="header-logo-cn">网易教育产品部</span>
			</h1>
			<div class="header-content-nav">
				<ul>
					<li><a href="http://open.163.com">网易公开课</a></li>
					<li><a href="http://study.163.com">云课堂</a></li>
					<li><a href="http://www.icourse163.org">中国大学MOOC</a></li>
				</ul>
			</div>
		</div>
	</div>
	<!-- 轮播图 -->
	<div class="banner">
		<div class="banner-images">
		</div>
		<div class="banner-point"></div>
	</div>
	<!-- 产品介绍 -->
	<div class="product-into"></div>
	<!-- 图片展示 -->
	<div class="image-present"></div>
	<!-- 内容区 -->
	<div class="content-area"></div>
	<!-- 底部 -->
	<div class="footer"></div>
</body>
</html>
